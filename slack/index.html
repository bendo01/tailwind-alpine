<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href="css/custom.css" rel="stylesheet" />
		<title>Slackish | Tailwind + Alpine</title>
	</head>
	<body x-data="slack()" class="flex items-stretch min-h-screen">
		<div class="w-64 text-white bg-gray-800 text-opacity-70">
			<div class="p-3 border-b border-white border-opacity-10">
				<h1 class="mb-1 font-bold text-white text-opacity-100">
					A1 Marketing Ltd
				</h1>
				<div class="flex items-center">
					<div class="w-2 h-2 mr-2 bg-green-400 rounded-full"></div>
					<div
						class="text-gray-50 text-opacity-70"
						x-text="users[currentUser].name"
					></div>
				</div>
			</div>
			<div class="mb-3">
				<h2 class="p-3 pb-1.5 font-semibold">Channels</h2>
				<template x-for="(channel, index) in channels" :key="index">
					<div
						@click="currentConversation = 'c-' + index"
						class="p-1.5 px-3 hover:bg-gray-900 cursor-pointer"
						:class="{ 'bg-indigo-500 hover:bg-indigo-500 text-white' : currentConversation === 'c-' + index}"
					>
						<span>#</span>
						<span x-text="channel.name"></span>
					</div>
				</template>
			</div>
			<div class="mb-3">
				<h2 class="p-3 pb-1.5 font-semibold">Direct Messages</h2>
				<template x-for="(user, index) in users" :key="index">
					<div
						@click="currentConversation = 'u-' + index"
						class="p-1.5 px-3 hover:bg-gray-900 cursor-pointer"
					>
						<div class="flex items-center">
							<div class="relative">
								<div
									class="mr-2 overflow-hidden bg-green-400 rounded"
								>
									<img
										class="object-cover w-6 h-6"
										x-bind:src="user.image"
									/>
								</div>
								<div
									x-show="user.online"
									class="absolute w-3 h-3 mr-2 bg-green-400 border-2 border-gray-900 rounded-full -right-1 -bottom-1"
								></div>
							</div>
							<div
								class="text-gray-50 text-opacity-70"
								x-text="user.name"
							></div>
						</div>
					</div>
				</template>
			</div>
		</div>
		<div class="flex-1 text-gray-800">
			<div class="p-3 border-b border-dark border-opacity-10">
				<div class="flex items-center">
					<div
						x-show="getConversableType(currentConversation) == 'user'"
						class="w-2 h-2 mr-2 bg-green-400 rounded-full"
					></div>
					<h1
						x-text="getConversationTitle(currentConversation)"
						class="mb-1 font-bold"
					></h1>
				</div>
				<p class="text-gray-800 text-opacity-70">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				</p>
			</div>
			<template
				x-for="(message, index) in getConversationMessages(currentConversation)"
				:key="index"
			>
				<div class="hover:bg-gray-100">
					<div class="flex p-3">
						<div class="mr-2">
							<div class="overflow-hidden bg-gray-800 rounded">
								<img
									class="object-cover w-10 h-10"
									x-bind:src="users[message.userId].image"
								/>
							</div>
						</div>

						<div>
							<div
								x-text="users[message.userId].name"
								class="-mt-1 font-bold"
							></div>
							<p x-text="message.text"></p>
						</div>
					</div></div
			></template>
		</div>
		<script>
			function slack() {
				const currentUser = 0
				let currentConversation = "c-0"
				const users = [
					{
						name: "Zack Webster",
						image: "images/users/1.jpg",
						online: true,
					},
					{
						name: "Emma Wilson",
						image: "images/users/2.jpg",
						online: true,
					},
					{
						name: "James Clark",
						image: "images/users/3.jpg",
						online: false,
					},
					{
						name: "Nova Lee",
						image: "images/users/4.jpg",
						online: true,
					},
				]
				const channels = [
					{ name: "general" },
					{ name: "features" },
					{ name: "announcements" },
					{ name: "tailwind" },
					{ name: "alpine" },
				]
				const messages = [
					{
						conversationId: "c-0",
						userId: 0,
						text: "Holla",
					},
					{
						conversationId: "c-0",
						userId: 1,
						text:
							"Welcome to Slackish! A slack-ish clone built with Tailwind and Alpine.",
					},
					{
						conversationId: "c-0",
						userId: 2,
						text:
							"Head over to the features channel to see a list of features covered or added.",
					},
					{
						conversationId: "c-0",
						userId: 3,
						text: "Thanks for checking this out.",
					},
				]

				function getConversableType(conversationId) {
					if (conversationId.split("-")[0] === "c") {
						return "channel"
					}
					return "user"
				}

				function getConversableId(conversationId) {
					return conversationId.split("-")[1]
				}

				function getConversationTitle(conversationId) {
					console.log(conversationId)
					if (getConversableType(conversationId) === "channel") {
						return (
							"#" +
							channels[getConversableId(conversationId)].name
						)
					} else {
						return users[getConversableId(conversationId)].name
					}
				}

				function getConversationMessages(conversationId) {
					return messages.filter(
						(message) => message.conversationId === conversationId
					)
				}

				return {
					currentUser,
					users,
					channels,
					messages,
					getConversableType,
					getConversableId,
					getConversationTitle,
					currentConversation,
					getConversationMessages,
				}
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
			defer
		></script>
	</body>
</html>
