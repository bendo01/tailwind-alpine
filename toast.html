<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<title>Tailwind + Alpine</title>
	</head>
	<body class="relative">
		<div class="min-h-screen flex justify-center items-center">
			<button
				x-data
				@click="$store.toasts.createToast('This is a test toast message. '+ Math.random())"
				class="bg-blue-600 text-white p-3"
			>
				Create Test Toast
			</button>
		</div>
		<div x-data class="absolute top-0 right-0 p-4 overflow-x-hidden">
			<template
				x-for="(toast, index) in $store.toasts.list"
				:key="toast.id"
			>
				<div
					@click="$store.toasts.destroyToast(index)"
					x-show="toast.visible"
					x-transition:enter="transition ease-in duration-200"
					x-transition:enter-start="transform opacity-0 translate-y-2"
					x-transition:enter-end="transform opacity-100"
					x-transition:leave="transition ease-out duration-500"
					x-transition:leave-start="transform translate-x-0 opacity-100"
					x-transition:leave-end="transform translate-x-full opacity-0"
					x-text="toast.message + ' ' + toast.id"
					class="bg-gray-900 text-white p-3 rounded mb-3"
				></div>
			</template>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@2.x.x/dist/spruce.umd.js"></script>
		<script>
			Spruce.store("toasts", {
				defaults: {
					time: 4000,
					type: "info",
				},
				counter: 0,
				list: [],
				createToast(message, type = "info") {
					const index = this.list.length
					this.list.push({
						id: this.counter++,
						message,
						type,
						visible: true,
					})
				},
				destroyToast(index) {
					this.list[index].visible = false
				},
			})
		</script>
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	</body>
</html>
